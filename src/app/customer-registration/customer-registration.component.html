<div class="container"> 
    <form [formGroup]="customerRegistrationControl" class="form-horizontal formStyle">    
        <div class="row col-xs-12">
            <div class="col-sm-2">
                <label>Name</label>                 
            </div>
            <div class="col-sm-3">
                <input type="text" id="name" formControlName="nameControl1" class="form-control"/>                
            </div>            
        </div>     
        <div class="row col-xs-12">
            <div class="col-sm-2">
                <label>UserName</label>                 
            </div>
            <div class="col-sm-3">
                <input type="text" id="userName" formControlName="userNmaeControl" class="form-control"/>                
            </div>            
        </div>     
        <div class="row col-xs-12">
            <div class="col-sm-2">
                <label>Password</label>                 
            </div>
            <div class="col-sm-3">
                <input type="password" id="password" formControlName="passwordControl" class="form-control"/>                
            </div>            
        </div>     
        <div class="row col-xs-12">
            <div class="col-sm-2">
                <label>Guardian Type</label>                 
            </div>
            <div class="col-sm-3">
                <input type="text" id="guardianType" formControlName="guardianTypeControl" class="form-control"/>                 

            </div>            
        </div>     
        <div class="row col-xs-12">
            <div class="col-sm-2">
                <label>Guardian Name</label>                 
            </div>
            <div class="col-sm-3">
                <input type="text" id="guardianName" formControlName="guardianNameControl" class="form-control"/>
            </div>            
        </div>     
        <div class="row col-xs-12">
            <div class="col-sm-2">
                <label>Address</label>                 
            </div>
            <div class="col-sm-4">
                <textarea rows="3" cols="30" id="address" formControlName="addressControl" class="form-control">
                    </textarea>
            </div>            
        </div>
        <div class="row col-xs-12">
            <div class="col-sm-2">
                <label>Citizenship</label>                 
            </div>
            <div class="col-sm-3">
                <input type="text" id="citizenship" formControlName="citizenshipControl" class="form-control"/>
            </div>            
        </div>   
        
          <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>Country</label>                 
                </div>
                <div class="col-sm-3">
                    <select #selectedCountry id="country" formControlName="countryControl" class="form-control" (change)="onCountryChange(selectedCountry.value)">
                        <Option *ngFor="let countryModel of countriesModel; let i = index" value="{{countryModel.id}}">{{countryModel.name}}</Option>
                    </select>
                </div>            
            </div>   

            <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>State</label>                 
                </div>
                <div class="col-sm-3">
                    <select #selectedState id="state" formControlName="stateControl" class="form-control">
                        <Option *ngFor="let stateModel of statesForSelectedCountry; let i = index" value="{{stateModel.id}}">{{stateModel.name}}</Option>
                    </select>
                </div>            
            </div> 
            
            <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>Email Address</label>                 
                </div>
                <div class="col-sm-3">
                    <input type="email" id="email" formControlName="EmailAddressControl" class="form-control"/>
                </div>            
            </div>   

            <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>Gender</label>                 
                </div>
                <div class="col-sm-1" *ngFor="let gender of GenderModel; let i = index">
                    <input type="radio" id="gender{{i}}" formControlName="genderControl" value="{{gender}}">{{gender}}
                </div>            
            </div>   

            <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>Marital Status</label>                 
                </div>
                <div class="col-sm-1" *ngFor="let maritalStatus of MaritalStatusModel; let i = index">
                    <input type="radio" id="maritalStatus{{i}}" formControlName="maritalStatusControl" value="{{maritalStatus}}">{{maritalStatus}}
                </div>            
            </div>  
            
            <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>Contact Number</label>                 
                </div>
                <div class="col-sm-3">
                    <input type="text" id="contactNumber" formControlName="contactNoControl" class="form-control" maxlength="10"/>
                </div>            
            </div>   

            <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>Date Of Birth</label>                 
                </div>
                <div class="col-sm-3">
                    <input #selectedDOB type="date" id="dob" formControlName="dobControl" class="form-control" 
                    (change)="onDOBChanged(selectedDOB.value)" min="maxDate"/>
                </div>                  
            </div>               

            <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>Registration Date</label>                 
                </div>
                <div class="col-sm-3">
                    <input type="text" id="regDate" formControlName="registrationDateControl" class="form-control">
                </div>            
            </div>                    
            
            <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>Account Type</label>                 
                </div>
                <div class="col-sm-3">
                    <select #selectedAccount id="accountType" formControlName="accountTypeControl" class="form-control" 
                        (change)="onAccountTypeChange(selectedAccount.value)">
                        <Option  *ngFor="let accountType of AccountTypeModel; let i = index" value="{{accountType}}">{{accountType}}</Option>
                    </select>
                </div>            
            </div>  

            <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>Branch Name</label>                 
                </div>
                <div class="col-sm-3">
                    <input type="text" id="branchName" formControlName="branchNameControl" class="form-control"/>
                </div>            
            </div>          

            <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>Citizen Status</label>                 
                </div>
                <div class="col-sm-3">
                    <input type="text" id="citizenStatus" formControlName="citizenStatusControl" class="form-control"/>
                </div>            
            </div>  

            <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>Initial Deposit Amount</label>                 
                </div>
                <div class="col-sm-3">
                    <input type="text" id="initialDepositAmount" formControlName="initialDepositAmountControl" class="form-control"/>
                </div>            
            </div>         

            <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>Identification Proof Type</label>                 
                </div>
                <div class="col-sm-3">
                    <select id="idProofType" formControlName="identificationProofTypeControl" class="form-control">
                        <Option  *ngFor="let idType of IdentificationProofTypeModel; let i = index" value="{{idType}}">{{idType}}</Option>
                    </select>
                </div>              
            </div>       

            <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>Identification Document No</label>                 
                </div>
                <div class="col-sm-3">
                    <input type="text" id="identificationDocumentNo" formControlName="identificationDocumentNoControl" class="form-control"/>
                </div>            
            </div>       

            <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>Ref Acc Holder Name</label>                 
                </div>
                <div class="col-sm-3">
                    <input type="text" id="refAccName" formControlName="refAccHolderNameControl" class="form-control"/>
                </div>            
            </div>    

            <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>Ref Acc Holder Number</label>                 
                </div>
                <div class="col-sm-3">
                    <input type="text" id="refAccNameNo" formControlName="refAccHolderNumberControl" class="form-control"/>
                </div>            
            </div>    

            <div class="row col-xs-12">
                <div class="col-sm-2">
                    <label>Ref Acc Holder Address</label>                 
                </div>
                <div class="col-sm-4">
                    <textarea rows="3" cols="30" id="refaddress" formControlName="refAccHolderAddressControl" class="form-control">
                        </textarea>
                </div>            
            </div>

    </form>        
</div>
